<style>
  .Uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 36px;
    width: 115px;
    margin-right: 10px;
    cursor: pointer;
  }

  .Amazon-button {
    background-color: rgb(255,216,20);
    border: none;
    height: 30px;
    width: 160px;
    border-radius: 15px;
    margin-right: 10px;
    cursor: pointer;
    }

    .GitHub-button {
      background-color: rgb(46,154,79);
      color: white;
      border: none;
      border-radius: 5px;
      height: 38px;
      width: 90px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }

    .bootstrap-button {
      background-color: rgb(121,82,179);
      color: white;
      border: none;
      font-weight: bold;
      height: 38px;
      width: 115px;
      border-radius: 3px;
    }

    .bootstrap2-button {
      background-color: white;
      color: rgb(108, 117, 125);
      border-color: rgb(108, 117, 125);
      border-style: solid;
      border-width: 1px;
      font-weight: bold;
      height: 38px;
      width: 115px;
      border-radius: 3px;
      margin-right: 10px;
      cursor: pointer;
    }

    .LinkedIn-button {
      background-color: rgb(10, 102,194);
      color: white;
      border: none;
      height: 34px;
      width: 210px;
      border-radius: 20px;
      font-weight: bold;
    }

    .LinkedIn2-button {
      background-color: white;
      color: rgb(10, 102,194);
      border-color: rgb(10, 102,194);
      border-style: solid;
      border-width: 1px;
      font-weight: bold;
      height: 38px;
      width: 80px;
      border-radius: 24px;
      margin-right: 10px;
      cursor: pointer;
    }
</style>

</button>

</button>

</button>

  Get started
</button>

  Download
</button>

  Apply on company website
</button>
